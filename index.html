<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./src/assets/wall-clock.ico">
    <title>Wall Clock</title>
</head>

<body>
    <div class="main">
        <div>
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>

            <div class="buttons-wrapper">
                <button id="turn-on-button">on</button>
                <button id="turn-off-button">off</button>
            </div>
        </div>

        <div class="lights" id="lights">
            <div class="lights__item x1"></div>
            <div class="lights__item x2"></div>
            <div class="lights__item x3"></div>
            <div class="lights__item x4"></div>
            <div class="lights__item x5"></div>
            <div class="lights__item x6"></div>
            <div class="lights__item x7"></div>
            <div class="lights__item x8"></div>
            <div class="lights__item x9"></div>
            <div class="lights__item x10"></div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
